<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container-box">
        <h2>Sleep Calculator</h2>
        <form>
          <div class="input-box">
            <input type="number" name="" required="" min="1" max="100">
            <label>Age</label>
          </div>
          <div class="select-box">
            <label>Activity Level</label>
            <select >
                <option disabled="disabled" selected="selected" class="activity-label">Select an option</option>
                <option>Sedentary: little or no exercise</option>
                <option>Exercise 1-3 times/week</option>
                <option>Exercise 4-5 times/week	</option>
                <option>Daily exercise or intense exercise 3-4 times/week</option>
                <option>Intense exercise 6-7 times/week	</option>
                <option>Very intense exercise daily, or physical job</option>
            </select>
          </div>
          
        <!-- <div class="select-dropdown"></div> -->
          <a href="#" class="btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
      </div>
    <script src="./script.js"></script>
</body>
</html>
